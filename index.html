<div class="options" id="options">
   <fieldset id="include-classes">
      <legend>Include classes</legend>
      <label><input id="include-1st-class" type="checkbox" />&nbsp;1st</label>
      <label><input id="include-2nd-class" type="checkbox" />&nbsp;2nd</label>
      <label><input id="include-3rd-class" type="checkbox" />&nbsp;3rd</label>

      <label><input id="include-9th-class" type="checkbox" />&nbsp;9th</label>
   </fieldset>
   <fieldset>
      <legend>Include countries</legend>
      <label><input id="include-england" type="checkbox" />&nbsp;England</label>
      <label><input id="include-wales" type="checkbox" />&nbsp;Wales</label>
      <label><input id="include-scotland" type="checkbox" />&nbsp;Scotland</label>
   </fieldset>
   <fieldset>
      <legend>Other options</legend>
      <label><input id="show-alternate-colours" type="checkbox" />&nbsp;Show alternate colours</label>
      <label><input id="use-welsh-county-names" type="checkbox" />&nbsp;Use Welsh county names</label>
   </fieldset>
</div>
