<!DOCTYPE html>
<html lang="en-US"><head>

<meta charset="UTF-8" />
<title>County cricket colours</title>

<link href="style.css" rel="stylesheet" />
<meta name="viewport" content="initial-scale=1, width=device-width" />

</head><body>

<div class="menu" id="menu">&equiv;</div>

<div class="options" id="options">
   <fieldset id="include-classes">
      <legend>Include classes</legend>
      <label><input id="include-1st-class" type="checkbox" />&nbsp;1st</label>
      <label><input id="include-2nd-class" type="checkbox" />&nbsp;2nd</label>
      <label><input id="include-3rd-class" type="checkbox" />&nbsp;3rd</label>
      <label><input id="include-4th-class" type="checkbox" />&nbsp;4th</label>
      <label><input id="include-5th-class" type="checkbox" />&nbsp;5th</label>
      <label><input id="include-6th-class" type="checkbox" />&nbsp;6th</label>
      <label><input id="include-7th-class" type="checkbox" />&nbsp;7th</label>
      <label><input id="include-8th-class" type="checkbox" />&nbsp;8th</label>
      <label><input id="include-9th-class" type="checkbox" />&nbsp;9th</label>
   </fieldset>
   <fieldset>
      <legend>Include countries</legend>
      <label><input id="include-england" type="checkbox" />&nbsp;England</label>
      <label><input id="include-wales" type="checkbox" />&nbsp;Wales</label>
      <label><input id="include-scotland" type="checkbox" />&nbsp;Scotland</label>
   </fieldset>
   <fieldset>
      <legend>Other options</legend>
      <label><input id="show-alternate-colours" type="checkbox" />&nbsp;Show alternate colours</label>
      <label><input id="use-welsh-county-names" type="checkbox" />&nbsp;Use Welsh county names</label>
   </fieldset>
</div>

<div class="counties" id="counties"></div>

<div class="counties-classes" id="counties-classes">

</div>

<ul class="counties-list" id="counties-list"></ul>

<table class="counties-points-table" id="counties-points-table">

<div class="counties-scoreboards" id="counties-scoreboards"></div>

</body></html>
